<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->

    <title>Restaurant Finder</title>
  </head>
  
  <body>
    <form>
    <!-- Heading -->

      <div class = "row">
        <div class = "col-lg-12" style="border: 2px solid black">
          <div style='background-color:cyan; padding: 20px'>
          <h1 class="text-center" class ="display-5">Restaurant Finder</h1>
        </div>

      </div>
      </div>
    <!-- Location, Distance, and Time Headers -->
    <div style="border: 2px solid black">
    <div class = "row">
      <div class = "col-md-6">
        <div style='padding: 12px'>
        <h4 class="text-center" class ="display-3">City</h4>
      </div>
      </div>
      <div class = "col-md-6">
        <div style='padding: 12px'>
        <h4 class="text-center" class ="display-3">State</h4>
      </div>
      </div>
    </div>

    <div class ="row">
       <!-- Location Input -->
      <div class = "col-md-6">
          <input type="text" class="form-control" id = "city" placeholder="City"/>
      </div>
      <!-- Distance Input -->
      <div class = "col-md-6">
        <input type="text" class="form-control" id = "state" placeholder="State"/>
      </div>
      <!-- Date Dropdown -->
    </div>
      <div class = "row">
        <div class = "col-md-4">
          <div style='padding: 12px'>
          <h4 class="text-center" class ="display-3">Region of Food</h4>
        </div>
        </div>
        <div class = "col-md-4">
          <div style='padding: 12px'>
          <h4 class="text-center" class ="display-3">Type of Food</h4>
        </div>
        </div>
        <div class = "col-md-4">
          <div style='padding: 12px'>
          <h4 class="text-center" class ="display-3">Type of Restaurant</h4>
        </div>
        </div>
      </div>
  
      <div class ="row">
         <!-- Location Input -->
         <div class="col-md-4">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id = "region" placeholder="Region of Food"/>
          </div>
        </div>
        <!-- Distance Input -->
        <div class = "col-md-4">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id = "food" placeholder="Type of Food"/>
          </div>
        </div>
        <!-- Date Dropdown -->
        <div class="col-md-4">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id = "restaurant" placeholder="Type of Restaurant"/>
          </div>
        </div>
      </div>
      
      <div class ="row">
        <div class="col-md-4">
          <div style='padding: 12px'>
            <h4 class="text-center" class ="display-3">Are you getting takeout?</h4>
          </div>
      </div>
    </div>

    <div class ="row">
      <div class="col-md-2">
        <div class="form-check">
          <div style='padding: 15px'>
            <input class="form-check-input" type="radio" name="takeout" id="exampleRadios1" value="true" checked>
            <label class="form-check-label" for="exampleRadios1">
              Yes
            </label>
          </div>
        </div>
      </div>
        <div class="col-md-2">
          <div class="form-check">
            <div style='padding: 15px'>
            <input class="form-check-input" type="radio" name="takeout" id="exampleRadios2" value="false">
            <label class="form-check-label" for="exampleRadios2">
              No
            </label>
            </div>
          </div>
        </div>
    </div>

    <div class ="row">
      <div class="col-md-4">
        <div style='padding: 12px'>
          <h4 class="text-center" class ="display-3">Do you want delivery?</h4>
        </div>
      </div>
    </div>

    <div class ="row">
      <div class="col-md-2">
        <div class="form-check">
          <div style='padding: 15px'>
            <input class="form-check-input" type="radio" name="delivery" id="exampleRadios1" value="true" checked>
            <label class="form-check-label" for="exampleRadios1">
              Yes
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-check">
          <div style='padding: 15px'>
            <input class="form-check-input" type="radio" name="delivery" id="exampleRadios2" value="false">
            <label class="form-check-label" for="exampleRadios2">
             No
            </label>
          </div>
        </div>
      </div>
  </div>

  <div class ="row">
    <div class="col-md-4">
      <div style='padding: 12px'>
        <h4 class="text-center" class ="display-3">Formal or casual or don't care</h4>
      </div>
    </div>
  </div>

  <div class ="row">
    <div class="col-md-2">
      <div class="form-check">
        <div style='padding: 15px'>
          <input class="form-check-input" type="radio" name="attire" id="exampleRadios1" value="formal" checked>
          <label class="form-check-label" for="exampleRadios1">
            Formal
          </label>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-check">
        <div style='padding: 15px'>
          <input class="form-check-input" type="radio" name="attire" id="exampleRadios2" value="casual">
          <label class="form-check-label" for="exampleRadios2">
            Casual
          </label>
      </div>
     </div>
    </div>
    <div class="col-md-2">
      <div class="form-check">
        <div style='padding: 15px'>
          <input class="form-check-input" type="radio" name="attire" id="exampleRadios2" value="don't care">
          <label class="form-check-label" for="exampleRadios2">
          Don't Care
        </label>
      </div>
    </div>
  </div>
</div>
        

    
  <div class ="row">
    <div class="col-md-12">
      <div style='padding: 15px'>
        <div class="formBox">
          <button id="btn">Click to Add</button>
        </div>
      </div>
    </div>
  </div>

  <div id="msg">
    <pre></pre>
  </div>

    
</form>

  <script>
    let movies = [];
    // example {id:1592304983049, title: 'Deadpool', year: 2015}
    const addMovie = (ev)=>{
        ev.preventDefault();  //to stop the form submitting

        var city = document.getElementById('city').value;
        var state = document.getElementById('state').value;
        var region = document.getElementById('region').value;
        var foodtype = document.getElementById('food').value;
        var restauranttype = document.getElementById('restaurant').value;
        var takeout = document.querySelector('input[name="takeout"]:checked').value;
        var delivery = document.querySelector('input[name="delivery"]:checked').value;
        var attire = document.querySelector('input[name="attire"]:checked').value;

        if( city == 'Melbourne'){
          let movie = {
            city: city,
            state: state,
            region: region,
            foodtype: foodtype,
            restauranttype: restauranttype,
            takeout: takeout,
            delivery: delivery,
            attire: attire

          }


        }
        movies.push(movie);
        document.forms[0].reset(); // to clear the form for the next entries
        //document.querySelector('form').reset();

        //for display purposes only
        console.warn('added' , {movies} );
        let pre = document.querySelector('#msg pre');
        pre.textContent = '\n' + JSON.stringify(movies, '\t', 2);

        //saving to localStorage
        localStorage.setItem('MyMovieList', JSON.stringify(movies) );
    }
    document.addEventListener('DOMContentLoaded', ()=>{
        document.getElementById('btn').addEventListener('click', addMovie);
    });
</script>
